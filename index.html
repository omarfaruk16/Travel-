<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="shortcut icon" href="image/beach.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navber">
            <div class="logo">
                <img src="image/earth.png" alt="logo" style="width: 40px; height: 40px;">
                <h2>The World Blog</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="search">
                <form action="" method="get">
                    <input type="text" name="search" placeholder="Search..." required>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main content -->

    <div class="hero">
        <div class="container">
            <h1>Explore.Dream.Discover</h1>
            <p>Explore the beauty of our planet through travel stories and tips.</p>
            <button class="explore-btn">Explore Now</button>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <h2>Latest Travel Stories</h2>
            <div class="stories">
                <div class="story">
                    <img src="image/1.jpg" alt="Beach" style="width: 100%; height: auto;">
                    <h3>Beach Paradise</h3>
                    
                </div>
                <div class="story">
                    <img src="image/2.jpg" alt="Mountain" style="width: 100%; height: auto;">
                    <h3>Mountain Adventures</h3>
                    
                </div>
                <div class="story">
                    <img src="image/3.jpg" alt="City" style="width: 100%; height: auto;">
                    <h3>City Escapes</h3>
    
                </div>
            </div>
        </div>

    </div>

</body>

</html>
